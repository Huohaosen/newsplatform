<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='allnews')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--页头-->
            <div class="row">
                <div class="col-md-12">
                    <h5 th:text="${news.title}">Example page header</h5>
                </div>
            </div>
            <hr/>

            <!--标签-->
            <!--            <div class="row" style="border: black 1px;">-->
            <div class="row">
                <div style="float: left" class="col-md-3" th:text="'作者：'+${news.userUsername}">#</div>
                <div class="col-md-9">
                    <div style="float: left" class="col-md-3" th:text="'类型：'+${news.category}">#</div>
                    <div style="float: left" class="col-md-3"
                         th:text="'时间：'+${#dates.format(news.createtime, 'yyyy-MM-dd HH:mm')}">#
                    </div>
                    <div style="float: left" class="col-md-3" th:text="'点赞：'+${news.clickRate}">#</div>
                    <div style="float: left" class="col-md-3" th:text="'点击率：'+${news.pageView}">#</div>
                </div>
            </div>
            <hr/>
            <!--正文-->

            <div class="row container" style="height:400px;">
                <p th:text="${news.content}">#</p>
            </div>
            <hr/>
            <!--按钮-->
            <a class="btn btn-sm btn-primary" th:href="@{/newsdetail}">返回</a>
            <a class="btn btn-sm btn-success" href="#" th:href="@{/addcr/}+${news.id}">点赞</a>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
